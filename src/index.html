<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OAuth 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="title">
    <h1>OAuth 2.0 Server</h1>
</div>
<div class="container">
    <div class="method">
        <h2>Client Credentials</h2>
        <form id="clientCredentialsForm">
            <div class="form-group">
                <label for="idClient">Client ID:</label>
                <input type="text" id="idClient" name="idClient">
            </div>
            <div class="form-group">
                <label for="clientSecret">Client Secret:</label>
                <input type="text" id="clientSecret" name="clientSecret">
            </div>
            <button type="button" onclick="clientCredentials()">Submit</button>
        </form>
        <p id="clientCredResult"></p>
    </div>
    <div class="method">
        <h2>Resource Owner Password</h2>
        <form id="passwordCredentialsForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="idClientP">Client ID:</label>
                <input type="text" id="idClientP" name="idClientP">
            </div>
            <div class="form-group">
                <label for="clientSecretP">Client Secret:</label>
                <input type="text" id="clientSecretP" name="clientSecretP">
            </div>
            <button type="button" onclick="passwordCredentials()">Submit</button>
        </form>
        <p id="passwordCredResult"></p>
    </div>
    <div class="method">
        <h2>Implicit flow</h2>
        <form id="implicitForm">
            <div class="form-group">
                <label for="idClientI">Client ID:</label>
                <input type="text" id="idClientI" name="idClientI">
            </div>
            <div class="form-group">
                <label for="redirectI">Redirect URI:</label>
                <input type="text" id="redirectI" name="redirectI">
            </div>
            <button type="button" onclick="implicit()">Submit</button>
        </form>
        <p id="implicitResult"></p>
    </div>
    <div class="method">
        <h2>Authorization Code</h2>
        <form id="authorizationCodeForm">
            <div class="form-group">
                <label for="idClientA">Client ID:</label>
                <input type="text" id="idClientA" name="idClientA">
            </div>
            <div class="form-group">
                <label for="redirectA">Redirect URI:</label>
                <input type="text" id="redirectA" name="redirectA">
            </div>
            <button type="button" onclick="authorizationCode()">Submit</button>
        </form>
        <div class="result" id="authorizationResult"></div>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
